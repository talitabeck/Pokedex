<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo">
    <title>Pokédex</title>

    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="style.css">

<script defer src="./js/script.js"></script>
</head>
<body>
    
<main>


<img src="#" alt="pokemon" class="pokemon" width="100px">
<h1 class="pokemon-data">
    <span class="pokemon-number">442</span>-
    <span class="pokemon-name">spiritomb</span>
</h1>

<form class="form">
    <input 
    type="search"
    class="input_search"
    placeholder="Nome ou Número"
    required
    />
</form>

<div class="buttons">

    <button class="button btn-prev"> &lt; Anterior </button>
    <button class="button btn-next">Próximo &gt; </button>

</div>

<img src="./img/pokedex.png" alt="pokedex" class="pokedex">
</main>

</body>
</html>
